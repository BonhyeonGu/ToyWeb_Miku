<div lang="ko" class="mini-paper text-white/85">
  <!-- 헤더 -->
  <header class="mb-2">
    <h1 class="text-base md:text-lg font-semibold leading-tight text-white/95">
      여행의 또 다른 장면
    </h1>
    <p class="text-xs md:text-[13px] text-white/60 mt-1">
      2055-09-15 · 취재/편집 데스크
    </p>
  </header>

  <!-- 리드(한 줄 요약) -->
  <p class="text-xs md:text-sm text-white/85 mb-3">
    이번 여정에서 나본은 두 가지 장면을 통해 새로운 감각을 경험했다.
  </p>

  <!-- 리드 이미지 두 장 -->
  <figure class="mb-3 md:mb-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <!-- 첫 번째 사진 -->
      <div>
        <img src="/news/photos/nabon_002.png" alt="도시 풍경"
             class="w-full h-40 md:h-48 object-cover rounded border border-white/15">
        <figcaption class="text-[11px] text-white/55 mt-1">
          ▲ 도시의 밤 풍경
        </figcaption>
      </div>
      <!-- 두 번째 사진 -->
      <div>
        <img src="/news/photos/nabon_003.png" alt="자연 풍경"
             class="w-full h-40 md:h-48 object-cover rounded border border-white/15">
        <figcaption class="text-[11px] text-white/55 mt-1">
          ▲ 자연 속에서의 순간
        </figcaption>
      </div>
    </div>
  </figure>

  <!-- 본문: 모바일=한 열 / 데스크탑=2단 지면 -->
  <section class="md:columns-2 md:gap-8 [column-fill:_balance] text-xs md:text-sm leading-snug">
    <p class="mb-3 md:mb-0 md:break-inside-avoid first-letter:text-white first-letter:font-bold first-letter:mr-1 first-letter:text-lg indent-4">
      첫 번째 장면은 도시의 화려한 네온사인 속에서 펼쳐졌다.
      사람들의 발걸음과 빛의 흐름은 나본에게 또 다른 활력을 불어넣었다.
    </p>

    <p class="mb-3 md:mb-0 md:break-inside-avoid indent-4">
      두 번째 장면은 조용한 숲 속이었다. 바람에 흔들리는 나뭇가지와
      새소리가 그의 마음을 차분하게 했다. 이 두 세계의 대비는 그에게
      삶의 균형에 대한 깊은 통찰을 제공했다.
    </p>
  </section>

  <!-- 푸터: 태그/출처 -->
  <footer class="mt-4 flex flex-wrap gap-2 text-[11px] text-white/60">
    <span class="px-2 py-0.5 rounded border border-white/15 bg-white/5">#나본</span>
    <span class="px-2 py-0.5 rounded border border-white/15 bg-white/5">#여행</span>
    <span class="px-2 py-0.5 rounded border border-white/15 bg-white/5">#도시와자연</span>
  </footer>
</div>
